<!DOCTYPE html>
<html>
<head>
  <title>Product and Category Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      color: #333;
    }

    .container {
      display: flex;
    }

    .section {
      flex: 1;
      margin-right: 20px;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 8px 16px;
      border: none;
      cursor: pointer;
    }

    .btn-danger {
      background-color: #f44336;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    .table th, .table td {
      border: 1px solid #4CAF50;
      padding: 8px;
      text-align: left;
    }

    .form-container {
      border: 1px solid #ccc;
      padding: 20px;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      max-width: 400px;
      margin: 0 auto;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"],
    select {
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-primary {
      background-color: #4CAF50;
    }

    .btn-secondary {
      background-color: #f44336;
    }

    .btn-group {
      display: flex;
      justify-content: space-between;
    }

    .btn-group button {
      flex: 1;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <script src="js/script.js"></script>
  <h1 style="text-align: center;">Product and Category Management</h1>

  <div class="container">
    <div class="section">
      <h2 style="text-align: center;">Products</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Description</th>
            <th>Category</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </div>
    <div class="section">
      <h2 style="text-align: center;">Categories</h2>
      <table class="table">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Description</th>
          </tr>
        </thead>
        <tbody id="categoryTableBody"></tbody>
      </table>
    </div>
  </div>

  <div class="form-container">
    <h2>Add Product</h2>
    <form id="productForm" onsubmit="addProduct();" method="post">
      <div class="form-group">
        <label for="product_name">Name:</label>
        <input type="text" id="product_name" name="product_name" required>
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
      </div>
      <div class="form-group">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" required>
      </div>
      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required>
      </div>
      <div class="form-group">
        <label for="productCategory">Category:</label>
        <select id="productCategory" name="productCategory" required></select>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" type="submit">Add Product</button>
        <button class="btn btn-secondary" type="button">Cancel</button>
      </div>
    </form>
  </div>

  <div class="form-container">
    <h2>Add Category</h2>
    <form id="categoryForm" onsubmit="addCategory();" method="post">
      <div class="form-group">
        <label for="category_Name">Name:</label>
        <input type="text" id="category_Name" name="category_Name" required>
      </div>
      <div class="form-group">
        <label for="c_description">Description:</label>
        <input type="text" id="c_description" name="c_description" required>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" type="submit">Add Category</button>
        <button class="btn btn-secondary" type="button">Cancel</button>
      </div>
    </form>
  </div>

  <div class="form-container">
    <h2>Update Price and Quantity</h2>
    <form id="updateprice" method="post">
      <div class="form-group">
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" required>
      </div>
      <h2>Update Price</h2>
      <div class="form-group">
        <label for="new_price">New Price:</label>
        <input type="number" id="new_price" name="new_price" required>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" type="button" onclick="updatePrice();">Update Price</button>
        <button class="btn btn-secondary" type="button">Cancel</button>
      </div>
    </form>

    <form id="updatequantity" method="post">
      <div class="form-group">
        <label for="product_id">Product ID:</label>
        <input type="text" id="product_id" name="product_id" required>
      </div>
      <h2>Update Quantity</h2>
      <div class="form-group">
        <label for="new_quantity">New Quantity:</label>
        <input type="number" id="new_quantity" name="new_quantity" required>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" type="button" onclick="updateQuantity();">Update Quantity</button>
        <button class="btn btn-secondary" type="button">Cancel</button>
      </div>
    </form>
  </div>

  <div class="form-container">
    <h2>Update Category</h2>
    <form id="updateCategoryForm" method="post">
      <div class="form-group">
        <label for="category_id">Category ID:</label>
        <input type="text" id="category_id" name="category_id" required>
      </div>
      <div class="form-group">
        <label for="new_category_Name">New Category Name:</label>
        <input type="text" id="new_category_Name" name="new_category_Name" required>
      </div>
      <div class="form-group">
        <label for="new_c_description">New Description:</label>
        <input type="text" id="new_c_description" name="new_c_description" required>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary" type="button" onclick="updateCategory();">Update Category</button>
        <button class="btn btn-secondary" type="button">Cancel</button>
      </div>
    </form>
  </div>

</body>
</html>
